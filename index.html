<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="main">
        <div id="display">
            <p id="sc-dis">0</p>
        </div>
        <div class="buttons">
            <button value="clear" id="clear">C</button>
            <button value="^" id="power">^</button>
            <button value="%" id="percentage">%</button>
            <button value="/" id="division">/</button>

            <button value="1">1</button>
            <button value="2" id="two">2</button>
            <button value="3">3</button>
            <button value="*" id="multiplication">*</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="+" id="addition">+</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="-" id="subtraction">-</button>

            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=" id="equals">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
